<mat-tab-group>

  <mat-tab label="Login">
    <table>
      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)]="username" (keypress)="keypressLogin($event.keyCode)">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput type="password" placeholder="Passwort" [(ngModel)]="password" (keypress)="keypressLogin($event.keyCode)">
          </mat-form-field>
        </td>
      </tr>
      <ng-container *ngIf="msgFailed">
        <tr>
          <td>
            <span class="error-message">{{ msgFailed }}</span>
          </td>
        </tr>
      </ng-container>
    </table>
    <br>
    <div>
      <button mat-raised-button color="primary" (click)="login()" style="margin: 6px">Login</button>
      <button mat-raised-button color="primary" (click)="cancel()" style="margin: 6px">Abbrechen</button>
    </div>
  </mat-tab>
